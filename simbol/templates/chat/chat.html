<style type="text/css">

        #chat{
            background-color: #eee;
            margin: 20px auto 0;
            width: 275px;
            margin-left: 45px;
        }
        #chat #header-chat{
            background-color: #555;
            color: white;
            padding: 10px;
            text-align: center;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.6);
        }

        #caja-mensaje{
            background-color: #f6f6f6;
            margin: 0 auto;
            padding: 10px;
            width: 650px;
            border: 0px;
            box-shadow: 0 1px 4px 0 rgba(166, 166, 166, 0.5);
            margin-left: -1px;
        }
#caja-mensaje input{
    border: solid 1px #ffffff;
    outline: none;
    padding: 10px;
    width: 517px;
}
#caja-mensaje button{
    border: 0;
    font-size: 16px;
    padding: 8px;
}
#chat #mensaje{
    padding: 10px;
    height: 474px;
    width: 649px;
    overflow: hidden;
    overflow-y: scroll;
    opacity: 0.9;
    background-color: #f6f6f6;
    box-shadow: 0 1px 4px 0 rgba(166, 166, 166, 0.5);
    /*margin-left: -368px; */

}

#chat #mensaje .mensaje-autor{
    margin-bottom: 5px;

}
#chat #mensaje .mensaje-autor img, #chat #mensaje .mensaje-amigo img{
    display: inline-block;
    vertical-align: top;
}
#chat #mensaje .mensaje-autor .contenido{
    background-color: white;
    border-radius: 5px;
    box-shadow: 2px 2px 3px rgba(0,0,0,0.3);
    display: inline-block;
    font-size: 13px;
    padding: 15px;
    vertical-align: top;
    width: 280px;
    font-family: SanFranciscoDisplay;
    /*color: #ff9500;*/
    color:#909090;
    font-weight: bold;
}
#chat #mensaje .mensaje-autor .fecha{
    color: #777;
    font-style: italic;
    font-size: 13px;
    text-align: right;
    margin-right: 35px;
    margin-top: 10px;
}
#chat #mensaje .mensaje-autor .flecha-izquierda{
    display: inline-block;
    margin-right: -6px;
    margin-top: 10px;
    width: 0; 
    height: 0; 
    border-top: 0px solid transparent;
    border-bottom: 15px solid transparent;
    border-right: 15px solid white;
}

#chat #mensaje .mensaje-amigo{
    margin-bottom: 5px;
}
#chat #mensaje .mensaje-amigo .contenido{
    background-color: #ffffff;
    border-radius: 5px;
    color: white;
    display: inline-block;
    font-size: 13px;
    padding: 15px;
    vertical-align: top;
    width: 280px;
    font-family: SanFranciscoDisplay;
    /*color: #0069fe;*/
    color:#909090;
    margin-left: 310px;
    font-weight: bold;
}
#chat #mensaje .mensaje-amigo .flecha-derecha{
    display: inline-block;
    margin-left: -6px;
    margin-top: 10px;
    width: 0; 
    height: 0; 
    border-top: 0px solid transparent;
    border-bottom: 15px solid transparent;
    border-left: 15px solid white;

}
#chat #mensaje .mensaje-amigo img, #chat #mensaje .mensaje-autor img{
    border-radius: 5px;
}
#chat #mensaje .mensaje-amigo .fecha{
    color: #777;
    font-style: italic;
    font-size: 13px;
    text-align: left;
    
    margin-top: 10px;
}
</style>
<div id="chats"  ng-app="app" >
    <form role="form" name="envChat"   enctype="multipart/form-data" >
    	<div  class="container" ng-controller="ChatCtrl"  >
            <div id="chat" >
            	<div class="row nomargin nopadding">
                	<div class="col-md-5" id="mensaje">    
                        
                        <div ng-bind-html="conv"></div>
                	</div>
            	</div>
            	<div id="caja-mensaje">
                    <input type="file" name="adjuntouser"  id="adjuntouser" style="display: none;"  onchange="subir()" />
            			<input type="hidden" name="iduser" id="iduser" ng-value="id" />
            			<input type="hidden" name="username" id="username" ng-value="username" />
                        <input type="hidden"  name="posturasMatch_idposturasMatch" id="posturasMatch_idposturasMatch" ng-value="paramPost" />

            			<input type="text"  name="textouser" id="textouser" />

                        <button class="btn btn-default" onclick="document.getElementById('adjuntouser').click();" style="width:32px;" type="button">
                             <span class="glyphicon glyphicon-paperclip" aria-hidden="true" style="margin-left: -5px;"></span>
                        </button>

            			<button class="btn btn-info btn-sm" id="btn-chat" type="submit" ng-click="sendChat();">Enviar</button>

            	</div>
    		</div>
        </div>
    </form>
</div>
